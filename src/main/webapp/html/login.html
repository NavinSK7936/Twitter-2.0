<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Twitter 2.0</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

        <link rel="stylesheet" href=" ../styles/login.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script type="text/javascript" src="../scripts/const.js"></script>
        <script src="../scripts/localstorage.js"></script>
        <script src="../scripts/login.js"></script>
        
        <h1 id="title" style="text-align: center;">Twitter 2.0</h1>

    </head>
    
    <body>

        <section class="l-margin--20 l-section l-section--blue-1 l-last-section l-padding-top--40">

            <div class="page-tabs l-section--center l-row--800">
                <div class="title">
                    <div class="links">
                        <a href="#" id="mainLoginButton" class="login-nav-bar-buttons login-selected-button login-nav-bar-on-click" data-login-name="login">Login</a>
                        <a href="#" id="mainSignupButton" class="login-nav-bar-buttons" data-login-name="signup">Sign up</a>
                    </div>
                </div>
            </div>

            <div class="l-section l-section--center l-padding-top--40 l-padding-bottom--40 tab new-user l-row--800 forms-container" id='cc-register-viewport'>
                <div class="l-row l-row--800">
                    <div id="login-form" class="login-signup-form login-signup-active-form" data-form-name="login">
                        <form id="loginForm" autocomplete="off" aria-required="true">
                            <div class="form-group">
                                <label class="q-form-input-label" for="loginUsernameInput">User Name</label>
                                <input type="text" class="form-control" id="loginUsernameInput" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label class="q-form-input-label" for="loginPasswordInput">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control rounded-0" id="loginPasswordInput" required>
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <a href="#" class="text-dark" id="login-password-visibility-ref">
                                                <i class="fas fa-eye" id="login-password-visibility-icon"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <small class="form-text text-muted">Dont worry, We will Encrypt your data!</small>
                            </div>
                            <br><br>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="loginRememberMe">
                                <label class="form-check-label" for="loginRememberMe">Remember me</label>
                            </div>
                            <br>
                            <div class="form-group">
                                <button id="loginSubmitButton" name="loginSubmitButton" type="submit" class="btn btn-primary">Sign In</button>
                                <br><br>
                                <a href="#" id="loginForgetPassword">Forgot password?</a>
                            </div>
                        </form>
                    </div>

                    <div id="signup-form" class="login-signup-form" data-form-name="signup">
                        <form id="signupForm" autocomplete="off" aria-required="true">
                            <div class="form-group">
                                <label class="q-form-input-label" for="signupUsernameInput">Twitter 2.0 Username</label>
                                <input type="text" class="form-control" id="signupUsernameInput" required>
                            </div>
                            
                            <br>
                            <div class="form-group">
                                <label class="q-form-input-label" for="signupPasswordInput">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control rounded-0" id="signupPasswordInput" required>
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <a href="#" class="text-dark" id="signup-password-visibility-ref">
                                                <i class="fas fa-eye" id="signup-password-visibility-icon"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <br>
                            <div class="form-group">
                                <label class="q-form-input-label" for="signupConfirmPasswordInput">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control rounded-0" id="signupConfirmPasswordInput" required>
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <a href="#" class="text-dark" id="signup-confirm-password-visibility-ref">
                                                <i class="fas fa-eye" id="signup-confirm-password-visibility-icon"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <br>
                            <div class="form-group row">
                                <div class="col">
                                    <label class="q-form-input-label" for="signupEmailInput">Email</label>
                                    <input type="email" class="form-control rounded-0" id="signupEmailInput">
                                </div>
                                <div class="col">
                                    <label class="q-form-input-label" for="signupPhoneInput">Phone</label>
                                    <input type="number" class="q-input-number-no-spin form-control rounded-0" id="signupPhoneInput">
                                </div>
                            </div>
                            
                            <br>
                            <label class="q-form-input-label" style="margin-bottom: 10px;">Gender</label>
                            <div class="form-radios q-form-radios-horizontal">
                                <div class="form-item">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">Male</label>
                                </div>
                                <div class="form-item">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">Female</label>
                                </div>
                                <div class="form-item">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                    <label class="form-check-label" for="flexRadioDefault3">Prefer not to say</label>
                                </div>
                            </div>

                            <br>
                            <br>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="signupRememberMe">
                                <label class="form-check-label" for="signupRememberMe">Remember me</label>
                            </div>
                            
                            <br>
                            <div class="form-group">
                                <button id="signupSubmitButton" type="submit" class="btn btn-primary">Sign Up</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            
        </section>
        
        
        <script type="text/javascript">

            $("#login-password-visibility-ref").click(function() {
                onPasswordEyeClicked("loginPasswordInput", "login-password-visibility-icon")
            })

            $('#signup-password-visibility-ref').click(function() {
                onPasswordEyeClicked("signupPasswordInput", "signup-password-visibility-icon")
            })

            $('#signup-confirm-password-visibility-ref').click(function() {
                onPasswordEyeClicked("signupConfirmPasswordInput", "signup-confirm-password-visibility-icon")
            })

            $("#mainLoginButton").click(onLoginClicked);

            $("#mainSignupButton").click(onSignupClicked);

            $('#loginForm').submit(loginFormSubmit);

        </script>

        <script>

 
        </script>

    </body>

    
    
</html>
