<div id="profile-follower-qqq-div" style="display: flex; visibility: visible; position: fixed; background-color: rgba(63, 103, 138, 0.5); overflow: hidden;
    top: 0; left: 0; width: 100%; height: 100%; z-index: 99; justify-content: center;">

    <div onclick="event.stopPropagation()" style="width: 40%; opacity: 1; background: white; border-radius: 20px; margin-top: 2%; margin-bottom: 2%; overflow: hidden; overflow-y: scroll;">

        <div style="position: sticky; top: 0px; height: auto; backdrop-filter: blur(4px); border-top-left-radius: 20px; border-top-right-radius: 20px;
                    /* background: hsla(200, 100%, 0%, .4); */ /* NOTE: Applies a dark theme like twitter */
                    background: rgb(255, 255, 255, .4); border-bottom: 1px solid rgb(210, 210, 210);
                    ">

            <div style="display: block; cursor: pointer;">

                <div style="display: flex; flex-direction: row; margin-right: 0; height: 100%;">
                    <div id="profile-follower-qqq-back-button"
                        style="display: block; margin: auto; margin-left: 15px; margin-right: 0px; margin-top: 15px;">
                        <a class="remove-link-underline" style="color: black;">
                            <i class="ri-arrow-left-line" style="font-size: 20px; font-weight: 700;"></i>
                        </a>
                    </div>
                    <div
                        style="position: relative; flex-direction: column; margin: auto; margin-left: 30px; margin-top: 5px; width: 75%;">
                        <div style="display: block;">
                            <div id="profile-follower-qqq-user-name" style="font-weight: 700; font-size: 20px; padding-top: 2px;">
                                Navin SK
                            </div>

                            <div id="profile-follower-qqq-mention-name" style="display: block; font-size: 13px; font-weight: 550; color: rgb(110, 110, 110);">
                                @NavinSK7936
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="center-items" style="margin-top: 18px;">
                        <div id="profile-follower-qqq-nav-0" style="cursor: pointer;">
                            <span id="profile-follower-qqq-nav-title-0" class="tweet-nav-bar-qqqq-title-active">Following</span>
                            <div id="profile-follower-qqq-nav-bottom-bar-0" class="tweet-nav-bar-qqqq-bottom-bar-active"></div>
                        </div>
                        <div id="profile-follower-qqq-nav-1" style="cursor: pointer;">
                            <span id="profile-follower-qqq-nav-title-1" class="tweet-nav-bar-qqqq-title-inactive">Followers</span>
                            <div id="profile-follower-qqq-nav-bottom-bar-1" class="tweet-nav-bar-qqqq-bottom-bar-inactive"></div>
                        </div>
                        <div id="profile-follower-qqq-nav-2" style="cursor: pointer;">
                            <span id="profile-follower-qqq-nav-title-2" class="tweet-nav-bar-qqqq-title-inactive">Followers you know</span>
                            <div id="profile-follower-qqq-nav-bottom-bar-2" class="tweet-nav-bar-qqqq-bottom-bar-inactive"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div id="profile-follower-qqq-container">

            <div id="profile-follower-qqq-container-0"></div>
            <div id="profile-follower-qqq-container-1" style="display: none;"></div>
            <div id="profile-follower-qqq-container-2" style="display: none;"></div>

            <div id="profile-follower-feeds-spinner" style="width: 0%; margin: 0 auto; display: none;">
                <img src="images/twitter-spinner.gif" alt="this slowpoke moves" width="50"/>
            </div>
        </div>


    </div>

</div>
<script type="text/javascript" src="scripts/profile-follower.js"></script>
